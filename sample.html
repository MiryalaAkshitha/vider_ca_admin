<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      section {
        width: 100%;
        height: 100vh;
      }
      section:nth-child(1) {
        background-color: red;
      }
      section:nth-child(2) {
        background-color: green;
      }
      section:nth-child(3) {
        background-color: blue;
      }
      section:nth-child(4) {
        background-color: black;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="logo">Logo</h1>
    </header>
    <main>
      <section data-target="section" data-logo-color="green"></section>
      <section data-target="section" data-logo-color="red"></section>
      <section data-target="section" data-logo-color="orange"></section>
      <section data-target="section" data-logo-color="white"></section>
    </main>

    <script>
      let sections = document.querySelectorAll('[data-target="section"]');
      let header = document.querySelector("header");
      window.addEventListener("scroll", (e) => {
        sections.forEach((section) => {
          if (section.getBoundingClientRect().top <= 0) {
            console.log(section.dataset.logoColor);
            header.querySelector(".logo").style.color =
              section.dataset.logoColor;
          }
        });
      });
    </script>
  </body>
</html>
